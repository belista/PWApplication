<mat-card class="center">
  <mat-tab-group>
    <mat-tab label="Login">
      <form class="form" [formGroup]="formLoginData">
        <mat-form-field class="full-width-input">
          <mat-label>Email</mat-label>
          <input type="email" matInput placeholder="Enter your email address" formControlName="email">
        </mat-form-field>
      
        <mat-form-field class="full-width-input">
          <mat-label>Password</mat-label>
          <input type="password" matInput placeholder="Enter the password" formControlName="password">
        </mat-form-field>

        <button mat-stroked-button color="primary" (click)="login()" [disabled]="formLoginData.invalid">Login</button>
      </form>

      <mat-tab label="Register"> 
        <form class="form" [formGroup]="formRegisterData">

          <mat-form-field class="full-width-input">
            <mat-label>Name</mat-label>
            <input type="text" matInput placeholder="Enter your user name" formControlName="username">
          </mat-form-field>

          <mat-form-field class="full-width-input">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="Enter your email address" formControlName="email">
          </mat-form-field>
        
          <mat-form-field class="full-width-input">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Enter the password" formControlName="password">
          </mat-form-field>
    
          <button mat-stroked-button color="primary" (click)="register()" [disabled]="formRegisterData.invalid">Register</button>
        </form>
      </mat-tab>
    </mat-tab>
  </mat-tab-group>
</mat-card>
