<mat-card class="center header">
    <p>{{user.name}}: {{user.balance}}</p>

    <button mat-stroked-button color="primary" class="button" (click)="openDialog()">Create transaction</button>
    <button mat-stroked-button color="primary" class="button" (click)="logout()">Logout</button>
</mat-card>

<mat-form-field class="full-width-input filter">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table 
       [dataSource]="transactions" 
       matSort 
       matSortActive="date" 
       matSortDisableClear 
       matSortDirection="desc"
       class="table"
       (matSortChange)="sortData($event)">

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="date" disableClear>Date</th>
        <td mat-cell *matCellDef="let row">{{row.date | date:"MM/dd/yyyy hh:mm"}}</td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let row">{{row.username}}</td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let row">{{row.amount}}</td>
      </ng-container>

      <ng-container matColumnDef="balance">
        <th mat-header-cell *matHeaderCellDef>Balance</th>
        <td mat-cell *matCellDef="let row">{{row.balance}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
